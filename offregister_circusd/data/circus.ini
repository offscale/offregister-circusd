[circus]
check_delay = 5
endpoint = tcp://127.0.0.1:5555
pubsub_endpoint = tcp://127.0.0.1:5556
statsd = true

[watcher:%(NAME)s]
working_dir = %(BACKEND_ROOT)s
cmd = gunicorn
args = -w 3 -t 60 -b 127.0.0.1:8001 %(NAME)s.wsgi
uid = %(USER)s
numprocesses = 1
autostart = true
send_hup = true
stdout_stream.class = FileStream
stdout_stream.filename = %(HOME)s/logs/gunicorn.stdout.log
stdout_stream.max_bytes = 10485760
stdout_stream.backup_count = 4
stderr_stream.class = FileStream
stderr_stream.filename = %(HOME)s/logs/gunicorn.stderr.log
stderr_stream.max_bytes = 10485760
stderr_stream.backup_count = 4
virtualenv = %(VENV)s
virtualenv_py_ver = %(PYTHON_VERSION)s
copy_env = true

[env:%(NAME)s]
TERM=rxvt-256color
SHELL=/bin/bash
USER=%(USER)s
LANG=en_US.UTF-8
HOME=%(HOME)s
